<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop Timer</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      box-sizing: border-box;
    }

    .runner-container {
      width: 300px;
      height: 400px;
      background-color: #fff3cd;
      border: 2px solid #f7d08a;
      border-radius: 5px;
      position: relative;
    }

    .runner-bar {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0%;
      background-color: red;
      transition: height 1s linear;
    }

    .control-panel {
      margin-left: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .inputs {
      display: flex;
      gap: 10px;
    }

    .inputs input {
      width: 60px;
      padding: 8px;
      font-size: 16px;
      background-color: #e3f2fd;
      text-align: center;
    }

    .apply-btn {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      background-color: #d4edda;
      border: none;
      cursor: pointer;
    }

    .loop-counter {
      margin-top: 20px;
      border: 1px solid black;
      padding: 20px 40px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="runner-container">
    <div class="runner-bar" id="runnerBar"></div>
  </div>

  <div class="control-panel">
    <div class="inputs">
      <input type="number" id="workTime" value="10" min="1">
      <input type="number" id="restTime" value="5" min="1">
    </div>
    <button class="apply-btn" onclick="startLoop()">APPLY</button>
    <div class="loop-counter" id="loopCounter">0</div>
  </div>

  <script>
    let workSeconds = 10;
    let restSeconds = 5;
    let runnerBar = document.getElementById('runnerBar');
    let loopCounter = document.getElementById('loopCounter');
    let loopCount = 0;
    let interval;
    let isWorking = true;
    let timeRemaining = workSeconds;

    function startLoop() {
      clearInterval(interval);
      workSeconds = parseInt(document.getElementById('workTime').value);
      restSeconds = parseInt(document.getElementById('restTime').value);
      loopCount = 0;
      loopCounter.textContent = loopCount;
      isWorking = true;
      timeRemaining = workSeconds;
      runnerBar.style.backgroundColor = 'red';
      runnerBar.style.height = '0%';
      interval = setInterval(tick, 1000);
    }

    function tick() {
      timeRemaining--;

      const total = isWorking ? workSeconds : restSeconds;
      const percent = (isWorking ? (total - timeRemaining) : timeRemaining) / total * 100;

      runnerBar.style.height = `${percent}%`;
      runnerBar.style.backgroundColor = isWorking ? 'red' : 'green';

      if (timeRemaining <= 0) {
        if (isWorking) {
          isWorking = false;
          timeRemaining = restSeconds;
          runnerBar.style.height = '100%';
        } else {
          isWorking = true;
          timeRemaining = workSeconds;
          runnerBar.style.height = '0%';
          loopCount++;
          loopCounter.textContent = loopCount;
        }
      }
    }
  </script>

</body>
</html>
