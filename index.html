<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loop Timer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      padding: 20px;
    }

    .runner-box {
      width: 120px;
      height: 400px;
      background-color: #ddd;
      position: relative;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .bar-fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0;
      background-color: red;
      transition: height 1s linear;
    }

    .control-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .inputs {
      display: flex;
      gap: 10px;
    }

    input[type="number"] {
      width: 60px;
      padding: 8px;
      font-size: 16px;
      background-color: #e0f0ff;
      border: 1px solid #aaa;
      border-radius: 5px;
      text-align: center;
    }

    button {
      font-size: 14px;
      padding: 6px 12px;
    }

    .loop-count {
      font-size: 32px;
      border: 1px solid black;
      width: 100px;
      height: 100px;
      text-align: center;
      line-height: 100px;
    }
  </style>
</head>
<body>
  <div class="runner-box">
    <div class="bar-fill" id="barFill"></div>
  </div>
  <div class="control-panel">
    <div class="inputs">
      <input type="number" id="workInput" placeholder="Work" value="10" />
      <input type="number" id="restInput" placeholder="Rest" value="5" />
    </div>
    <button onclick="applySettings()">APPLY</button>
    <div class="loop-count" id="loopCount">0</div>
  </div>

  <script>
    let workDuration = 10;
    let restDuration = 5;
    let currentPhase = 'work';
    let timer = 0;
    let interval = null;
    let loopCounter = 0;
    const barFill = document.getElementById('barFill');
    let wakeLock = null;

    async function requestWakeLock() {
      try {
        wakeLock = await navigator.wakeLock.request('screen');
      } catch (err) {
        console.error(`${err.name}, ${err.message}`);
      }
    }

    document.addEventListener('visibilitychange', () => {
      if (wakeLock !== null && document.visibilityState === 'visible') {
        requestWakeLock();
      }
    });

    function applySettings() {
      workDuration = parseInt(document.getElementById('workInput').value) || 10;
      restDuration = parseInt(document.getElementById('restInput').value) || 5;
      loopCounter = 0;
      document.getElementById('loopCount').textContent = loopCounter;
      startLoop();
      requestWakeLock();
    }

    function startLoop() {
      clearInterval(interval);
      timer = 0;
      currentPhase = 'work';
      updateBar();
      interval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      timer++;
      let duration = currentPhase === 'work' ? workDuration : restDuration;
      let progress = timer / duration;

      if (progress > 1) {
        if (currentPhase === 'rest') {
          loopCounter++;
          document.getElementById('loopCount').textContent = loopCounter;
        }
        currentPhase = currentPhase === 'work' ? 'rest' : 'work';
        timer = 0;
        duration = currentPhase === 'work' ? workDuration : restDuration;
        progress = 0;
      }

      updateBar(progress);
    }

    function updateBar(progress = 0) {
      if (currentPhase === 'work') {
        barFill.style.backgroundColor = 'red';
        barFill.style.height = `${progress * 100}%`;
      } else {
        barFill.style.backgroundColor = 'green';
        barFill.style.height = `${(1 - progress) * 100}%`;
      }
    }
  </script>
</body>
</html>
