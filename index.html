<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
    }

    form {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 100px;
    }

    .timer-button {
      font-size: 16px;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }

    .timer-button:hover {
      background-color: #45a049;
    }

    .bar-container {
      width: 90px;
      height: 300px;
      margin-top: 40px;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .bar-fill {
      background-color: #2196F3;
      width: 100%;
      height: 100%;
      position: absolute;
      bottom: 0;
      transition: height 1s linear;
    }
  </style>
</head>
<body>

  <form onsubmit="setTimer(event)">
    <input type="number" id="duration" min="1" value="10" required>
    <button type="submit" class="timer-button">Apply</button>
  </form>

  <div class="bar-container">
    <div class="bar-fill" id="barFill"></div>
  </div>

  <script>
    let totalSeconds = 10;
    let remainingSeconds = totalSeconds;
    let timerInterval = null;

    function updateTimer() {
      remainingSeconds--;

      if (remainingSeconds < 0) {
        remainingSeconds = totalSeconds;
      }

      const percent = remainingSeconds / totalSeconds;
      document.getElementById('barFill').style.height = `${percent * 100}%`;
    }

    function startLoopingTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(updateTimer, 1000);
    }

    function setTimer(event) {
      event.preventDefault();
      const input = document.getElementById('duration');
      totalSeconds = parseInt(input.value, 10);
      remainingSeconds = totalSeconds;

      updateTimer();
      startLoopingTimer();
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateTimer();
    });
  </script>

</body>
</html>
