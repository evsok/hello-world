<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loop Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 5vw;
      padding: 5vw;
    }

    .runner-box {
      width: 20vw;
      height: 60vh;
      background-color: #ddd;
      position: relative;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .bar-fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0;
      background-color: red;
      transition: height 1s linear;
    }

    .control-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2vh;
    }

    .inputs {
      display: flex;
      gap: 2vw;
    }

    input[type="number"] {
      width: 15vw;
      padding: 1vh;
      font-size: 5vw;
      background-color: #e0f0ff;
      border: 1px solid #aaa;
      border-radius: 8px;
      text-align: center;
    }

    button {
      font-size: 5vw;
      padding: 1vh 2vw;
    }

    .loop-count {
      font-size: 8vw;
      border: 1px solid black;
      width: 20vw;
      height: 20vw;
      text-align: center;
      line-height: 20vw;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        gap: 4vh;
        padding: 4vh 2vw;
      }

      .runner-box {
        width: 40vw;
        height: 40vh;
      }

      .loop-count {
        width: 30vw;
        height: 30vw;
        font-size: 10vw;
        line-height: 30vw;
      }

      input[type="number"] {
        width: 20vw;
        font-size: 6vw;
      }

      button {
        font-size: 6vw;
      }
    }
  </style>
</head>
<body>
  <div class="runner-box">
    <div class="bar-fill" id="barFill"></div>
  </div>
  <div class="control-panel">
    <div class="inputs">
      <input type="number" id="workInput" value="10" />
      <input type="number" id="restInput" value="5" />
    </div>
    <button onclick="applySettings()">APPLY</button>
    <div class="loop-count" id="loopCount">0</div>
  </div>

  <script>
    let workDuration = 10;
    let restDuration = 5;
    let currentPhase = 'work';
    let timer = 0;
    let interval = null;
    let loopCounter = 0;
    const barFill = document.getElementById('barFill');
    let wakeLock = null;

    async function requestWakeLock() {
      try {
        wakeLock = await navigator.wakeLock.request('screen');
      } catch (err) {
        console.error(`${err.name}, ${err.message}`);
      }
    }

    document.addEventListener('visibilitychange', () => {
      if (wakeLock !== null && document.visibilityState === 'visible') {
        requestWakeLock();
      }
    });

    function applySettings() {
      workDuration = parseInt(document.getElementById('workInput').value) || 10;
      restDuration = parseInt(document.getElementById('restInput').value) || 5;
      loopCounter = 0;
      document.getElementById('loopCount').textContent = loopCounter;
      startLoop();
      requestWakeLock();
    }

    function startLoop() {
      clearInterval(interval);
      timer = 0;
      currentPhase = 'work';
      updateBar();
      interval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      timer++;
      let duration = currentPhase === 'work' ? workDuration : restDuration;
      let progress = timer / duration;

      if (progress > 1) {
        if (currentPhase === 'rest') {
          loopCounter++;
          document.getElementById('loopCount').textContent = loopCounter;
        }
        currentPhase = currentPhase === 'work' ? 'rest' : 'work';
        timer = 0;
        duration = currentPhase === 'work' ? workDuration : restDuration;
        progress = 0;
      }

      updateBar(progress);
    }

    function updateBar(progress = 0) {
      if (currentPhase === 'work') {
        barFill.style.backgroundColor = 'red';
        barFill.style.height = `${progress * 100}%`;
      } else {
        barFill.style.backgroundColor = 'green';
        barFill.style.height = `${(1 - progress) * 100}%`;
      }
    }
  </script>
</body>
</html>
